<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        #reader {
            border: 3px dashed #667eea;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .info-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .info-box.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: bold;
            color: #667eea;
        }

        .info-value {
            color: #333;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
            display: none;
        }

        .status.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .btn-reset {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .btn-reset:hover {
            background: #5568d3;
        }

        .instruction {
            text-align: center;
            color: #666;
            margin: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Absensi QR Code</h1>
        <p class="subtitle">Scan QR Code untuk melakukan absensi</p>
        
        <div id="reader"></div>
        <p class="instruction">Arahkan kamera ke QR Code</p>

        <div id="info" class="info-box">
            <h3 style="margin-bottom: 15px; color: #667eea;">Data Peserta</h3>
            <div class="info-item">
                <span class="info-label">Nama:</span>
                <span class="info-value" id="nama">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Jenis Kelamin:</span>
                <span class="info-value" id="jenisKelamin">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Tanggal Lahir:</span>
                <span class="info-value" id="tanggalLahir">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Kelompok:</span>
                <span class="info-value" id="kelompok">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Waktu Kedatangan:</span>
                <span class="info-value" id="waktuKedatangan">-</span>
            </div>
        </div>

        <div id="status" class="status"></div>

        <button id="btnReset" class="btn-reset" style="display: none;">Scan QR Code Lagi</button>
    </div>

    <script>
        let html5QrcodeScanner;
        let isScanning = true;

        function parseQRData(qrString) {
            const data = {};
            const pairs = qrString.split('&');
            
            pairs.forEach(pair => {
                const [key, value] = pair.split('=');
                if (key && value) {
                    data[key] = decodeURIComponent(value);
                }
            });
            
            return data;
        }

        function formatWaktu() {
            const now = new Date();
            const options = {
                timeZone: 'Asia/Jakarta',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            
            const formatter = new Intl.DateTimeFormat('id-ID', options);
            const parts = formatter.formatToParts(now);
            
            const date = parts.find(p => p.type === 'day').value;
            const month = parts.find(p => p.type === 'month').value;
            const year = parts.find(p => p.type === 'year').value;
            const hour = parts.find(p => p.type === 'hour').value;
            const minute = parts.find(p => p.type === 'minute').value;
            const second = parts.find(p => p.type === 'second').value;
            
            return `${date}/${month}/${year} ${hour}:${minute}:${second} WIB`;
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status show ${type}`;
        }

        function displayData(data, waktuKedatangan) {
            document.getElementById('nama').textContent = data.Nama || '-';
            document.getElementById('jenisKelamin').textContent = data.JenisKelamin || '-';
            document.getElementById('tanggalLahir').textContent = data.TanggalLahir || '-';
            document.getElementById('kelompok').textContent = data.Kelompok || '-';
            document.getElementById('waktuKedatangan').textContent = waktuKedatangan;
            
            document.getElementById('info').classList.add('show');
        }

        async function sendToWebhook(data) {
            const webhookUrl = 'https://n8n-x5ircifhjkj5.n8x.biz.id/webhook/Absensi_Desa';
            
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    return { success: true };
                } else {
                    return { success: false, error: `HTTP Error: ${response.status}` };
                }
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        function onScanSuccess(decodedText, decodedResult) {
            if (!isScanning) return;
            
            isScanning = false;
            html5QrcodeScanner.pause(true);

            showStatus('‚è≥ Memproses data...', 'loading');

            const parsedData = parseQRData(decodedText);
            const waktuKedatangan = formatWaktu();

            displayData(parsedData, waktuKedatangan);

            const dataToSend = {
                ...parsedData,
                WaktuKedatangan: waktuKedatangan
            };

            sendToWebhook(dataToSend).then(result => {
                if (result.success) {
                    showStatus('‚úÖ Absensi berhasil dicatat!', 'success');
                } else {
                    showStatus(`‚ùå Gagal mengirim data: ${result.error}`, 'error');
                }
                document.getElementById('btnReset').style.display = 'block';
            });
        }

        function onScanError(errorMessage) {
            // Ignore scan errors (biasa terjadi saat scanning)
        }

        function initScanner() {
            html5QrcodeScanner = new Html5Qrcode("reader");
            
            html5QrcodeScanner.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                },
                onScanSuccess,
                onScanError
            ).catch(err => {
                showStatus('‚ùå Tidak dapat mengakses kamera. Pastikan Anda memberikan izin kamera.', 'error');
            });
        }

        function resetScanner() {
            document.getElementById('info').classList.remove('show');
            document.getElementById('status').classList.remove('show');
            document.getElementById('btnReset').style.display = 'none';
            isScanning = true;
            html5QrcodeScanner.resume();
        }

        document.getElementById('btnReset').addEventListener('click', resetScanner);

        // Inisialisasi scanner saat halaman dimuat
        window.addEventListener('load', initScanner);
    </script>
</body>
</html>
