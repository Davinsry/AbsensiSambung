<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absensi QR Code</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4c6ef5, #7950f2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    #reader {
      width: 300px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      display: none;
    }

    #result {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 10px;
      display: none;
      width: 300px;
      text-align: left;
      box-sizing: border-box;
    }

    button {
      background: #fff;
      color: #4c6ef5;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
      margin-right: 5px; /* Memberi jarak antar tombol */
    }

    button:hover {
      background: #dbe4ff;
    }

    .error {
      color: #ff8080;
    }

    .success {
      color: #00ff99;
    }
  </style>
</head>
<body>
  <h1>Absensi QR Code</h1>
  <button id="startBtn">Mulai Scan</button>
  <div id="reader"></div>
  <div id="result"></div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const reader = document.getElementById("reader");
    const resultDiv = document.getElementById("result");

    let html5QrCode;
    let lastUrl = "";

    startBtn.addEventListener("click", async () => {
      startBtn.style.display = "none";
      reader.style.display = "block";
      resultDiv.style.display = "none";
      resultDiv.innerHTML = ""; // Bersihkan hasil sebelumnya

      html5QrCode = new Html5Qrcode("reader");
      const config = { fps: 10, qrbox: { width: 250, height: 250 } };

      try {
        await html5QrCode.start(
          { facingMode: "environment" },
          config,
          onScanSuccess
        );
      } catch (err) {
        alert("Gagal mengakses kamera: " + err);
        startBtn.style.display = "block";
      }
    });

    /**
     * Menghitung umur dari string tanggal lahir (format DD/MM/YYYY)
     */
    function hitungUmur(tglLahirString) {
      try {
        // Asumsi format adalah DD/MM/YYYY
        const parts = tglLahirString.split('/');
        const birthDate = new Date(parts[2], parts[1] - 1, parts[0]);
        const today = new Date();
        let age = today.getFullYear() - birthDate.getFullYear();
        const m = today.getMonth() - birthDate.getMonth();
        if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
          age--;
        }
        return age;
      } catch (e) {
        console.error("Format Tanggal Lahir salah:", e);
        return 0; // Kembalikan 0 jika format salah
      }
    }

    /**
     * Menentukan kelas berdasarkan umur
     */
    function tentukanKelas(umur) {
      if (umur >= 13 && umur <= 15) return "Pra remaja";
      if (umur >= 16 && umur <= 18) return "Remaja";
      if (umur >= 19 && umur <= 22) return "Pra nikah";
      if (umur >= 23) return "Usia mandiri";
      return "Diluar kategori"; // Untuk umur di bawah 13
    }

    async function onScanSuccess(decodedText) {
      try {
        await html5QrCode.stop();
        reader.style.display = "none";

        const params = new URLSearchParams(decodedText);
        const data = Object.fromEntries(params.entries());

        // Hitung Umur dan tentukan Kelas
        const umur = hitungUmur(data.TanggalLahir);
        const kelas = tentukanKelas(umur);
        
        const now = new Date();
        const waktuKedatangan = now.toLocaleString("id-ID", {
          timeZone: "Asia/Jakarta",
          hour12: false,
        });

        // Tambahkan data baru ke object
        data["WaktuKedatangan"] = waktuKedatangan;
        data["Umur"] = umur;
        data["Kelas"] = kelas;

        // Buat URL dengan parameter GET
        const baseUrl = "https://n8n-x5ircifhjkj5.n8x.biz.id/webhook/Absensi_Desa";
        const urlParams = new URLSearchParams(data).toString();
        const fullUrl = `${baseUrl}?${urlParams}`;
        lastUrl = fullUrl;

        resultDiv.style.display = "block";
        resultDiv.innerHTML = `
          <h3>Data Terdeteksi:</h3>
          <p><b>Nama:</b> ${data.Nama}</p>
          <p><b>Jenis Kelamin:</b> ${data.JenisKelamin}</p>
          <p><b>Tanggal Lahir:</b> ${data.TanggalLahir}</p>
          <p><b>Umur:</b> ${data.Umur} tahun</p>
          <p><b>Kelas:</b> ${data.Kelas}</p>
          <p><b>Kelompok:</b> ${data.Kelompok}</p>
          <p><b>Waktu Kedatangan:</b> ${data.WaktuKedatangan}</p>
          <p id="status">⏳ Mengirim data ke server...</p>
        `;

        kirimKeWebhook(fullUrl);
        tampilkanTombolScanLagi(); // Tampilkan tombol "Scan Selanjutnya"

      } catch (err) {
        alert("Terjadi kesalahan: " + err);
        tampilkanTombolScanLagi(); // Tetap tampilkan walau ada error
      }
    }

    async function kirimKeWebhook(fullUrl) {
      const statusEl = document.getElementById("status");
      try {
        const response = await fetch(fullUrl, { method: "GET" });

        if (response.ok) {
          statusEl.innerHTML = "✅ Data berhasil dikirim!";
          statusEl.classList.remove("error");
          statusEl.classList.add("success");
        } else {
          const text = await response.text();
          statusEl.innerHTML = `❌ Gagal mengirim data ke server.<br><small>${text}</small>`;
          statusEl.classList.remove("success");
          statusEl.classList.add("error");
          tampilkanTombolUlangi(); // Tampilkan tombol "Ulangi" HANYA jika gagal
        }
      } catch (err) {
        statusEl.innerHTML = `❌ Gagal mengirim data: ${err.message}`;
        statusEl.classList.remove("success");
        statusEl.classList.add("error");
        tampilkanTombolUlangi(); // Tampilkan tombol "Ulangi" HANYA jika gagal
      }
    }

    function tampilkanTombolUlangi() {
      const ulangiBtn = document.createElement("button");
      ulangiBtn.textContent = "Ulangi Kirim";
      ulangiBtn.onclick = () => {
        ulangiBtn.remove(); // Hapus tombol ini saat diklik
        document.getElementById("status").innerHTML = "⏳ Mengirim ulang data...";
        document.getElementById("status").classList.remove("error", "success");
        kirimKeWebhook(lastUrl);
      };
      resultDiv.appendChild(ulangiBtn);
    }
    
    function tampilkanTombolScanLagi() {
      const scanLagiBtn = document.createElement("button");
      scanLagiBtn.textContent = "Scan Selanjutnya";
      scanLagiBtn.onclick = () => {
        // Reset tampilan untuk scan baru
        resultDiv.style.display = "none";
        resultDiv.innerHTML = "";
        startBtn.style.display = "block";
      };
      resultDiv.appendChild(scanLagiBtn);
    }
  </script>
</body>
</html>
