<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absensi QR Code</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4c6ef5, #7950f2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    #reader {
      width: 300px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      display: none;
    }

    #result {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 10px;
      display: none;
      width: 300px;
      text-align: left;
    }

    button {
      background: #fff;
      color: #4c6ef5;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #dbe4ff;
    }
    
    /* Tombol bisa bersebelahan */
    #result button {
        margin-right: 5px; 
    }

    .error {
      color: #ff8080;
    }

    .success {
      color: #00ff99;
    }
  </style>
</head>
<body>
  <h1>Absensi QR Code</h1>
  <button id="startBtn">Mulai Scan</button>
  <div id="reader"></div>
  <div id="result"></div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const reader = document.getElementById("reader");
    const resultDiv = document.getElementById("result");

    let html5QrCode;
    let lastData = null; // simpan data terakhir untuk retry

    startBtn.addEventListener("click", async () => {
      startBtn.style.display = "none";
      reader.style.display = "block";
      resultDiv.style.display = "none";
      resultDiv.innerHTML = ""; // Bersihkan hasil sebelumnya
      resultDiv.classList.remove("success", "error");

      html5QrCode = new Html5Qrcode("reader");
      const config = { fps: 10, qrbox: { width: 250, height: 250 } };

      try {
        await html5QrCode.start(
          { facingMode: "environment" },
          config,
          onScanSuccess
        );
      } catch (err) {
        alert("Gagal mengakses kamera: " + err);
        startBtn.style.display = "block";
      }
    });

    async function onScanSuccess(decodedText) {
      try {
        await html5QrCode.stop();
        reader.style.display = "none";

        const params = new URLSearchParams(decodedText);
        const data = Object.fromEntries(params.entries());

        // Cek jika data kosong setelah parsing
        if (Object.keys(data).length === 0) {
            alert("Gagal membaca data QR Code. Pastikan format QR Code benar (contoh: Nama=Budi&Kelompok=A). QR Code terdeteksi: " + decodedText);
            startBtn.style.display = "block"; // Tampilkan tombol scan lagi
            return; // Hentikan fungsi
        }

        const now = new Date();
        const waktuKedatangan = now.toLocaleString("id-ID", {
          timeZone: "Asia/Jakarta",
          hour12: false,
        });

        data["WaktuKedatangan"] = waktuKedatangan;
        lastData = data; // simpan data untuk retry

        resultDiv.style.display = "block";
        resultDiv.innerHTML = `
          <h3>Data Terdeteksi:</h3>
          <p><b>Nama:</b> ${data.Nama || 'Tidak ada'}</p>
          <p><b>Jenis Kelamin:</b> ${data.JenisKelamin || 'Tidak ada'}</p>
          <p><b>Tanggal Lahir:</b> ${data.TanggalLahir || 'Tidak ada'}</p>
          <p><b>Kelompok:</b> ${data.Kelompok || 'Tidak ada'}</p>
          <p><b>Waktu Kedatangan:</b> ${data.WaktuKedatangan}</p>
          <p id="status">⏳ Mengirim data ke server...</p>
        `;

        kirimKeWebhook(data);
      } catch (err) {
        alert("Terjadi kesalahan: " + err);
        startBtn.style.display = "block";
      }
    }

    async function kirimKeWebhook(data) {
      const statusEl = document.getElementById("status");
      
      // Mengubah objek data {Nama: "Budi",...} menjadi string "Nama=Budi&..."
      const queryString = new URLSearchParams(data).toString();
      const webhookUrl = "https.n8n-x5ircifhjkj5.n8x.biz.id/webhook/Absensi_Desa";

      try {
          // Mengirim data sebagai GET. 'fetch' secara default menggunakan GET.
          // Datanya kita tempel di URL menggunakan tanda '?'
          const response = await fetch(`${webhookUrl}?${queryString}`);

          if (response.ok) {
              statusEl.innerHTML = "✅ Data berhasil dikirim!";
              statusEl.classList.add("success");
              tampilkanTombolScanLagi();
          } else {
              const text = await response.text();
              statusEl.innerHTML = `❌ Gagal mengirim data ke server.<br><small>${text}</small>`;
              statusEl.classList.add("error");
              tampilkanTombolUlangi();
              tampilkanTombolScanLagi();
          }
      } catch (err) {
          statusEl.innerHTML = `❌ Gagal mengirim data: ${err.message}`;
          statusEl.classList.add("error");
          tampilkanTombolUlangi();
          tampilkanTombolScanLagi();
      }
  }

    function tampilkanTombolUlangi() {
      // Cek agar tidak duplikat
      if (document.getElementById("ulangiBtn")) return;

      const ulangiBtn = document.createElement("button");
      ulangiBtn.id = "ulangiBtn";
      ulangiBtn.textContent = "Ulangi Kirim";
      ulangiBtn.onclick = () => {
        // Hapus kedua tombol saat retry
        ulangiBtn.remove();
        document.getElementById("scanLagiBtn")?.remove();
        
        document.getElementById("status").innerHTML = "⏳ Mengirim ulang data...";
        kirimKeWebhook(lastData);
      };
      resultDiv.appendChild(ulangiBtn);
    }

    // <-- FUNGSI BARU UNTUK TOMBOL SCAN LAGI -->
    function tampilkanTombolScanLagi() {
      // Cek agar tidak duplikat
      if (document.getElementById("scanLagiBtn")) return;

      const scanLagiBtn = document.createElement("button");
      scanLagiBtn.id = "scanLagiBtn";
      scanLagiBtn.textContent = "Scan Lagi";
      scanLagiBtn.style.marginLeft = "5px"; // Beri jarak
      scanLagiBtn.onclick = () => {
        resultDiv.style.display = "none";
        resultDiv.innerHTML = ""; // Hapus semua isi (termasuk tombol)
        startBtn.style.display = "block";
        reader.style.display = "none";
        resultDiv.classList.remove("success", "error");
      };
      resultDiv.appendChild(scanLagiBtn);
    }
  </script>
</body>
</html>
