<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absensi QR Code</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4c6ef5, #7950f2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    #reader {
      width: 300px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      display: none;
    }

    #result {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 10px;
      display: none;
      width: 300px;
      text-align: left;
    }

    button {
      background: #fff;
      color: #4c6ef5;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #dbe4ff;
    }
  </style>
</head>
<body>
  <h1>Absensi QR Code</h1>
  <button id="startBtn">Mulai Scan</button>
  <div id="reader"></div>
  <div id="result"></div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const reader = document.getElementById("reader");
    const resultDiv = document.getElementById("result");

    let html5QrCode;

    startBtn.addEventListener("click", async () => {
      startBtn.style.display = "none";
      reader.style.display = "block";

      html5QrCode = new Html5Qrcode("reader");

      const config = { fps: 10, qrbox: { width: 250, height: 250 } };

      try {
        await html5QrCode.start(
          { facingMode: "environment" },
          config,
          onScanSuccess
        );
      } catch (err) {
        alert("Gagal mengakses kamera: " + err);
        startBtn.style.display = "block";
      }
    });

    async function onScanSuccess(decodedText) {
      try {
        // Hentikan kamera setelah berhasil scan
        await html5QrCode.stop();
        reader.style.display = "none";

        // Parsing data QR Code
        const params = new URLSearchParams(decodedText);
        const data = Object.fromEntries(params.entries());

        // Tambahkan waktu kedatangan (format lokal)
        const now = new Date();
        const waktuKedatangan = now.toLocaleString("id-ID", {
          timeZone: "Asia/Jakarta",
          hour12: false,
        });

        data["WaktuKedatangan"] = waktuKedatangan;

        // Tampilkan hasil di layar
        resultDiv.style.display = "block";
        resultDiv.innerHTML = `
          <h3>Data Terdeteksi:</h3>
          <p><b>Nama:</b> ${data.Nama}</p>
          <p><b>Jenis Kelamin:</b> ${data.JenisKelamin}</p>
          <p><b>Tanggal Lahir:</b> ${data.TanggalLahir}</p>
          <p><b>Kelompok:</b> ${data.Kelompok}</p>
          <p><b>Waktu Kedatangan:</b> ${data.WaktuKedatangan}</p>
          <p style="margin-top:10px;">⏳ Mengirim data ke server...</p>
        `;

        // Kirim ke webhook n8n
        const response = await fetch("https://n8n-x5ircifhjkj5.n8x.biz.id/webhook/Absensi_Desa", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          resultDiv.innerHTML += `<p style="color:#00ff99;">✅ Data berhasil dikirim!</p>`;
        } else {
          resultDiv.innerHTML += `<p style="color:#ff8080;">❌ Gagal mengirim data ke server.</p>`;
        }
      } catch (err) {
        alert("Terjadi kesalahan: " + err);
      }
    }
  </script>
</body>
</html>
