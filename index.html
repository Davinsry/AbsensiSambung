<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absensi Desa LDII</title>
  <style>
    * {
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      padding: 30px 25px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      margin: 8px 0;
    }
    input {
      background: rgba(255,255,255,0.8);
      color: #333;
    }
    button {
      background: #10b981;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #059669;
    }
    .error {
      background: #ef4444 !important;
    }
    .secondary {
      background: #3b82f6;
    }
    .result {
      margin-top: 15px;
      font-size: 0.9rem;
      padding: 10px;
      background: rgba(0,0,0,0.25);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📋 Absensi Desa LDII</h1>
    <input type="text" id="barcodeInput" placeholder="Scan barcode di sini..." autofocus />
    <button id="sendBtn">Kirim Data</button>
    <button id="retryBtn" class="error" style="display:none;">Ulangi Kirim</button>
    <button id="nextBtn" class="secondary" style="display:none;">Kembali / Scan Peserta Baru</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    const input = document.getElementById('barcodeInput');
    const sendBtn = document.getElementById('sendBtn');
    const retryBtn = document.getElementById('retryBtn');
    const nextBtn = document.getElementById('nextBtn');
    const result = document.getElementById('result');

    // Hitung umur berdasarkan tanggal lahir
    function hitungUmur(tanggalLahir) {
      const lahir = new Date(tanggalLahir);
      const sekarang = new Date();
      let umur = sekarang.getFullYear() - lahir.getFullYear();
      const bulan = sekarang.getMonth() - lahir.getMonth();
      if (bulan < 0 || (bulan === 0 && sekarang.getDate() < lahir.getDate())) {
        umur--;
      }
      return umur;
    }

    // Tentukan kelas berdasarkan umur
    function tentukanKelas(umur) {
      if (umur >= 13 && umur <= 15) return "Pra Remaja 13-15 th";
      if (umur >= 16 && umur <= 18) return "Remaja 16-18 th";
      if (umur >= 19 && umur <= 22) return "Pra Nikah 19-22 th";
      if (umur >= 23) return "Usia Mandiri 23+ th";
      return "Tidak terdefinisi";
    }

    async function kirimData() {
      const dataString = input.value.trim();
      if (!dataString) {
        result.textContent = "⚠️ Silakan scan barcode dulu.";
        return;
      }

      // Misal format barcode seperti: "Nama=Muhammad Davin Surya&JenisKelamin=Pria&TanggalLahir=2005-04-12&Kelompok=Almahdiyyin"
      const params = new URLSearchParams(dataString);
      const nama = params.get("Nama") || "";
      const jk = params.get("JenisKelamin") || "";
      const tglLahir = params.get("TanggalLahir") || "";
      const kelompok = params.get("Kelompok") || "";
      const waktu = new Date().toISOString().slice(0, 19).replace("T", " ");
      const umur = hitungUmur(tglLahir);
      const kelas = tentukanKelas(umur);

      const url = `https://n8n-x5ircifhjkj5.n8x.biz.id/webhook/Absensi_Desa?Nama=${encodeURIComponent(nama)}&JenisKelamin=${encodeURIComponent(jk)}&TanggalLahir=${encodeURIComponent(tglLahir)}&Kelompok=${encodeURIComponent(kelompok)}&Kelas=${encodeURIComponent(kelas)}&WaktuKedatangan=${encodeURIComponent(waktu)}`;

      result.textContent = "⏳ Mengirim data...";
      retryBtn.style.display = "none";
      nextBtn.style.display = "none";

      try {
        const res = await fetch(url);
        if (res.ok) {
          result.textContent = `✅ Data berhasil dikirim!\nNama: ${nama}\nKelas: ${kelas}\nUmur: ${umur} tahun`;
          nextBtn.style.display = "block";
        } else {
          throw new Error("Server error");
        }
      } catch (e) {
        result.textContent = "❌ Gagal mengirim data. Silakan coba lagi.";
        retryBtn.style.display = "block";
      }
    }

    sendBtn.addEventListener('click', kirimData);
    retryBtn.addEventListener('click', kirimData);
    nextBtn.addEventListener('click', () => {
      input.value = "";
      result.textContent = "";
      retryBtn.style.display = "none";
      nextBtn.style.display = "none";
      input.focus();
    });

    // Enter = kirim
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') kirimData();
    });
  </script>
</body>
</html>
