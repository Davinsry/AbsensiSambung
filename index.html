<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absensi QR Code</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4c6ef5, #7950f2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    #reader {
      width: 300px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      display: none;
    }

    #result {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 10px;
      display: none;
      width: 300px;
      text-align: left;
    }

    button {
      background: #fff;
      color: #4c6ef5;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #dbe4ff;
    }

    .error {
      color: #ff8080;
    }

    .success {
      color: #00ff99;
    }
  </style>
</head>
<body>
  <h1>Absensi QR Code</h1>
  <button id="startBtn">Mulai Scan</button>
  <div id="reader"></div>
  <div id="result"></div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const reader = document.getElementById("reader");
    const resultDiv = document.getElementById("result");

    let html5QrCode;
    let lastUrl = "";

    startBtn.addEventListener("click", async () => {
      startBtn.style.display = "none";
      reader.style.display = "block";
      resultDiv.style.display = "none";

      html5QrCode = new Html5Qrcode("reader");
      const config = { fps: 10, qrbox: { width: 250, height: 250 } };

      try {
        await html5QrCode.start(
          { facingMode: "environment" },
          config,
          onScanSuccess
        );
      } catch (err) {
        alert("Gagal mengakses kamera: " + err);
        startBtn.style.display = "block";
      }
    });

    async function onScanSuccess(decodedText) {
      try {
        await html5QrCode.stop();
        reader.style.display = "none";

        const params = new URLSearchParams(decodedText);
        const data = Object.fromEntries(params.entries());

        const now = new Date();
        const waktuKedatangan = now.toLocaleString("id-ID", {
          timeZone: "Asia/Jakarta",
          hour12: false,
        });

        data["WaktuKedatangan"] = waktuKedatangan;

        // Buat URL dengan parameter GET
        const baseUrl = "https://n8n-x5ircifhjkj5.n8x.biz.id/webhook/Absensi_Desa";
        const urlParams = new URLSearchParams(data).toString();
        const fullUrl = `${baseUrl}?${urlParams}`;
        lastUrl = fullUrl;

        resultDiv.style.display = "block";
        resultDiv.innerHTML = `
          <h3>Data Terdeteksi:</h3>
          <p><b>Nama:</b> ${data.Nama}</p>
          <p><b>Jenis Kelamin:</b> ${data.JenisKelamin}</p>
          <p><b>Tanggal Lahir:</b> ${data.TanggalLahir}</p>
          <p><b>Kelompok:</b> ${data.Kelompok}</p>
          <p><b>Waktu Kedatangan:</b> ${data.WaktuKedatangan}</p>
          <p id="status">⏳ Mengirim data ke server...</p>
        `;

        kirimKeWebhook(fullUrl);
      } catch (err) {
        alert("Terjadi kesalahan: " + err);
      }
    }

    async function kirimKeWebhook(fullUrl) {
      const statusEl = document.getElementById("status");
      try {
        const response = await fetch(fullUrl, { method: "GET" });

        if (response.ok) {
          statusEl.innerHTML = "✅ Data berhasil dikirim!";
          statusEl.classList.add("success");
        } else {
          const text = await response.text();
          statusEl.innerHTML = `❌ Gagal mengirim data ke server.<br><small>${text}</small>`;
          statusEl.classList.add("error");
          tampilkanTombolUlangi();
        }
      } catch (err) {
        statusEl.innerHTML = `❌ Gagal mengirim data: ${err.message}`;
        statusEl.classList.add("error");
        tampilkanTombolUlangi();
      }
    }

    function tampilkanTombolUlangi() {
      const ulangiBtn = document.createElement("button");
      ulangiBtn.textContent = "Ulangi Kirim";
      ulangiBtn.onclick = () => {
        ulangiBtn.remove();
        document.getElementById("status").innerHTML = "⏳ Mengirim ulang data...";
        kirimKeWebhook(lastUrl);
      };
      resultDiv.appendChild(ulangiBtn);
    }
  </script>
</body>
</html>
